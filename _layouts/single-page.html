---
layout: default
banner: assets/img/houses.jpg
title:
---

<header>
  <!-- header-area start -->
  <div id="sticker" class="header-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">

          <!-- Navigation -->
          <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- Brand --> 
              <a class="navbar-brand page-scroll sticky-logo" href="index.html">
                  <img src="assets/img/logo-rectangle2.png" alt="" title="">
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse main-menu bs-example-navbar-collapse-1" id="navbar-example">
              <ul class="nav navbar-nav navbar-right">
                <li class="active">
                  <!-- <a class="page-scroll" href="/">Home</a> -->
                  <a class="" href="/">Home</a>
                </li>
                <li>
                  <a class="" href="/plan">Plan</a>
                </li>
                <li>
                  <a class="" href="/gallery">Gallery</a>
                </li>
                <li>
                  <a class="" href="/contact">Contact</a>
                </li>
                <li>
                  <a class="" href="/learn">Learn</a>
                </li>
              </ul>
            </div>
            <!-- navbar-collapse -->
          </nav>
          <!-- END: Navigation -->
        </div>
      </div>
    </div>
  </div>
  <!-- header-area end -->
</header>
<!-- header end -->
<!-- Start Testimonials -->
<div class=" banner-area" style="  background: rgba(0, 0, 0, 0) url('..{{ page.banner | relative_url }}') no-repeat fixed center top / cover;">
  <div class="banner-inner area-padding">
    <div class="banner-overly"></div>
    <div class="container ">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <!-- Start Banner Start -->
          <div class="banner-content text-center mt-4">
              <!-- <i class="fa fa-quote-right"></i> -->

            <h1 class="text-light"> {{page.title}} </h1>

            <div class="">
                <!-- Nav tabs -->
                <ul class="nav-menu" role="tablist">
                  {% for item in page.nav %}
                  <li >
                    <a href="{{item.href}}" class="{{item.class}}" {{page.nav-att}} data-filter="{{item.filer}}">{{item.title}}</a>
                  </li>
                  {% endfor %}
                </ul>
              </div>

          </div>
          <!-- End Banner end -->
        </div>
        <!-- End Right Feature -->
      </div>
    </div>
  </div>
</div>
<!-- End Testimonials -->
<div class="container my-4">

  <main id="main" class="row my-2">
    {{ content }}
  </main>
</div>
